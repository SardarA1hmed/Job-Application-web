

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Appliction Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
 <div class="apply_box">

    <h1> Job Application <span class="title_small">(Web)</span></h1>
    <form action="">
        <div class="form_container">
            <div class="form_control">

                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="Enter Your First Name">
            </div>
            <div class="form_control">

                <label for="last_name">Last Name</label>
                <input id="first_name" name="last_name" placeholder="Enter You Last Name">
            </div>
        </div>
        <div class="form_control">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form_control">
            <label for="Job_role">Job Role</label>
            <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="Front-end">Front-end Developer</option>
                <option value="Back-end">Back-end Developer</option>
                <option value="full_Stack">Full Stack Developer</option>
                <option value="">UI UX Developer</option>
            </select>
            </div>
                <div class="form_control">
                <label for="address">Address</label>
                <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">

                    <label for="City">City</label>
                    <input id="city" name="city" placeholder="Enter Your City">
                </div>
                <div class="form_control">
                     <label for="pincode">Pin Code</label>
                    <input type="number" name="pincode" placeholder="Enter Your Pin Code">
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                   <input type="date" Name="date">
               </div>
               <div class="form_control">
                <label for="upload">upload cv</label>
               <input type="file" id="file" Name="file">
           </div>
           <div class="button_container">
            <button type="submit">Apply Now</button>
           </div>
            </form>
        </div>
    </div>    
</body>
</html>
